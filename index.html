<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <title>zipcode finder</title>
</head>
<body>
    <section class="hero hero-body is-primary container-fluid">
        <h1 class="title">Zip code Location Info</h1>
        <h2 class="subtitle">Enter code</h2>
        <form id="zip">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large is-primary" type="text" placeholder="Enter code ... " value="000000">
                  <span class="icon is-small is-left">
                    <i class="fa fa-map"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fa fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fa fa-remove"></i>
                  </span>
                </div>
                <!-- <p class="help is-default">This code is invalid</p> -->
            </div>
        </form>
    </section>

    <br>

    <div class="container">
        <div id="result">

        </div>
    </div>
</body>
<script src="/assets/script.js"></script>
</html>
